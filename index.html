<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Style Input</title>
</head>
<body>
    <main>
        <article>
            <h2>Primary</h2>
            <label for="primary-small">Small</label>
            <input 
                class="input input-primary input-small" 
                id="primary-small"   
                type="text"
                name="primary-small"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
            <label for="primary-medium">Medium</label>
            <input 
                class="input input-primary input-medium" 
                id="primary-medium" 
                type="text"
                name="primary-medium"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
            <label for="primary-large">Large</label>
            <input 
                class="input input-primary input-large"  
                id="primary-large"   
                type="text"
                name="primary-large"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
        </article>
        <article>
            <h2>Secondary</h2>
            <label for="secondary-small">Small</label>
            <input 
                class="input input-secondary input-small" 
                id="secondary-small" 
                type="text"
                name="secondary-small"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
            <label for="secondary-medium">Medium</label>
            <input 
                class="input input-secondary input-medium" 
                id="secondary-medium" 
                type="text"
                name="secondary-medium"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
            <label for="secondary-large">Large</label>
            <input 
                class="input input-secondary input-large" 
                id="secondary-large"    
                type="text"
                name="secondary-large"
                placeholder="Enter text..."
                minlength="3"
                maxlength="15">
        </article>
    </main>
</body>
</html>
